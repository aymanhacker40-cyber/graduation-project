<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" width="width=device-width, initial-scale=1.0">
  <title>hotels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
<header class="bg-[#0a4a6e] text-white">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i data-lucide="building-2" class="w-8 h-8"></i>
      <h1 class="text-2xl font-bold">Rahal</h1>
    </div>

    <nav class="flex gap-6">
      <a class="hover:text-gray-200" href="#">الرحلات</a>
      <a class="font-bold border-b-2 border-white" href="#">الفنادق</a>
      <a class="hover:text-gray-200" href="#">تأجير السيارات</a>
      <a class="hover:text-gray-200" href="#">الأنشطة</a>
    </nav>

    <button class="bg-white text-[#0a4a6e] px-6 py-2 rounded-lg font-bold">
      تسجيل الدخول
    </button>
  </div>
</header>

<!-- HERO -->
<section class="bg-gradient-to-br from-[#0a4a6e] to-[#0d5f8a] text-white py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-bold text-center mb-2">احجز فندقك بأفضل الأسعار</h2>
    <p class="text-center text-xl text-gray-200 mb-8">استمتع بتجربة إقامة مميزة</p>

    <!-- Search -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="text-gray-700 font-bold">تاريخ الوصول</label>
        <input id="checkIn" type="date" class="w-full border-2 p-3 rounded-lg" />
      </div>

      <div>
        <label class="text-gray-700 font-bold">تاريخ المغادرة</label>
        <input id="checkOut" type="date" class="w-full border-2 p-3 rounded-lg" />
      </div>

      <div>
        <label class="text-gray-700 font-bold">عدد النزلاء</label>
        <input id="guests" type="number" min="1" value="2" class="w-full border-2 p-3 rounded-lg" />
      </div>

      <div class="flex items-end">
        <button id="searchBtn" class="bg-[#0a4a6e] text-white w-full py-3 rounded-lg font-bold">
          ابحث عن فنادق
        </button>
      </div>
    </div>
  </div>
</section>

  <div class="flex p-6 gap-6">

    <!-- فلتر -->
    <aside class="w-1/4 bg-white p-6 rounded-2xl shadow-lg h-fit">

      <h2 class="text-2xl font-bold mb-4">الفلاتر</h2>

      <!-- اختيار القارة -->
      <label class="font-bold block mb-2">القارة</label>
      <select id="continentSelect" class="border-2 p-3 rounded-lg w-full mb-4">
        <option value="">الكل</option>
        <option value="آسيا">آسيا</option>
        <option value="أوروبا">أوروبا</option>
      </select>

      <!-- اختيار الدولة -->
      <label class="font-bold block mb-2">الدولة</label>
      <select id="countrySelect" class="border-2 p-3 rounded-lg w-full mb-4">
        <option value="">الكل</option>
      </select>

      <!-- اختيار المدينة -->
      <label class="font-bold block mb-2">المدينة</label>
      <select id="citySelect" class="border-2 p-3 rounded-lg w-full mb-4">
        <option value="">الكل</option>
      </select>

      <!-- فلتر الإطلالة -->
      <label class="font-bold block mb-2">الإطلالة</label>
      <div id="viewsFilter" class="space-y-2 mb-4">
        <label class="flex items-center gap-2">
          <input type="checkbox" name="view" value="sea"> إطلالة بحر
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="view" value="pool"> حمام سباحة
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="view" value="garden"> حديقة
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="view" value="city"> إطلالة مدينة
        </label>
        <label class="flex items-center gap-2">
          <input type="checkbox" name="view" value="mountain"> جبال
        </label>
      </div>

      <!-- السعر -->
      <label class="font-bold block mb-2">السعر (ر.س)</label>
      <div class="flex gap-2 mb-4">
        <input id="minPrice" type="number" placeholder="حد أدنى" class="w-1/2 border-2 p-3 rounded-lg" />
        <input id="maxPrice" type="number" placeholder="حد أقصى" class="w-1/2 border-2 p-3 rounded-lg" />
      </div>

      <!-- النجوم -->
      <label class="font-bold block mb-2">عدد النجوم</label>
      <div class="space-y-2 mb-4">
        <label class="flex items-center gap-2"><input type="radio" name="stars" value="" checked> الكل</label>
        <label class="flex items-center gap-2"><input type="radio" name="stars" value="5"> 5 نجوم</label>
        <label class="flex items-center gap-2"><input type="radio" name="stars" value="4"> 4 نجوم</label>
        <label class="flex items-center gap-2"><input type="radio" name="stars" value="3"> 3 نجوم</label>
      </div>

    </aside>

    <!-- عرض الفنادق -->
    <main class="w-3/4">
      <h2 id="resultsCount" class="text-xl font-bold mb-4"></h2>

      <div id="hotelsGrid" class="grid grid-cols-2 gap-6"></div>
    </main>

  </div>

  <script>
    /* بيانات الفنادق */
    const hotels = [
      { id: 1, name: "فندق البحر الأزرق", city: "دبي", country: "الإمارات العربية المتحدة", continent: "آسيا", rating: 5, reviews: 245, price: 850,
        image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=800",
        views: ["sea", "pool", "modern"] },

      { id: 2, name: "منتجع النخيل الذهبي", city: "شرم الشيخ", country: "مصر", continent: "آسيا", rating: 4, reviews: 189, price: 450,
        image: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=800",
        views: ["sea", "garden", "pool"] },

      { id: 3, name: "فندق الحدائق الملكية", city: "باريس", country: "فرنسا", continent: "أوروبا", rating: 5, reviews: 312, price: 1200,
        image: "https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?w=800",
        views: ["garden", "city"] },

      { id: 4, name: "فندق مكة جراند", city: "مكة المكرمة", country: "السعودية", continent: "آسيا", rating: 5, reviews: 501, price: 980,
        image: "https://images.unsplash.com/photo-1600047509807-ba8f99d49f5b?w=800",
        views: ["city", "modern"] },

      { id: 5, name: "منتجع شاطئ بيروت", city: "بيروت", country: "لبنان", continent: "آسيا", rating: 3, reviews: 120, price: 300,
        image: "https://images.unsplash.com/photo-1501117716987-c8e1ecb2101f?w=800",
        views: ["sea"] },

      { id: 6, name: "فندق سويس ماونتن", city: "إنترلاكن", country: "سويسرا", continent: "أوروبا", rating: 4, reviews: 210, price: 650,
        image: "https://images.unsplash.com/photo-1534214438535-7f3b9a7dd9c5?w=800",
        views: ["mountain", "garden"] }
    ];

    const continentSelect = document.getElementById("continentSelect");
    const countrySelect = document.getElementById("countrySelect");
    const citySelect = document.getElementById("citySelect");
    const hotelsGrid = document.getElementById("hotelsGrid");
    const resultsCount = document.getElementById("resultsCount");

    /* تحديث الدول حسب القارة */
    continentSelect.onchange = () => {
      const selected = continentSelect.value;

      countrySelect.innerHTML = `<option value="">الكل</option>`;
      citySelect.innerHTML = `<option value="">الكل</option>`;

      const countries = [...new Set(hotels.filter(h => h.continent === selected).map(h => h.country))];

      countries.forEach(c => {
        countrySelect.innerHTML += `<option value="${c}">${c}</option>`;
      });

      renderHotels();
    };

    /* تحديث المدن حسب الدولة */
    countrySelect.onchange = () => {
      const selected = countrySelect.value;

      citySelect.innerHTML = `<option value="">الكل</option>`;

      const cities = [...new Set(hotels.filter(h => h.country === selected).map(h => h.city))];

      cities.forEach(c => citySelect.innerHTML += `<option value="${c}">${c}</option>`);

      renderHotels();
    };

    citySelect.onchange = renderHotels;

    /* تشغيل الفلاتر */
    document.querySelectorAll("input[name='view']").forEach(el => el.onchange = renderHotels);
    document.getElementById("minPrice").oninput = renderHotels;
    document.getElementById("maxPrice").oninput = renderHotels;
    document.querySelectorAll("input[name='stars']").forEach(el => el.onchange = renderHotels);

    /* دالة الفلاتر */
    function renderHotels() {
      hotelsGrid.innerHTML = "";

      const selectedViews = Array.from(document.querySelectorAll("input[name='view']:checked")).map(v => v.value);
      const minPrice = document.getElementById("minPrice").value;
      const maxPrice = document.getElementById("maxPrice").value;
      const selectedStars = document.querySelector("input[name='stars']:checked").value;

      const filtered = hotels.filter(h => {
        if (continentSelect.value && h.continent !== continentSelect.value) return false;
        if (countrySelect.value && h.country !== countrySelect.value) return false;
        if (citySelect.value && h.city !== citySelect.value) return false;

        if (selectedViews.length && !selectedViews.some(v => h.views.includes(v))) return false;

        if (minPrice && h.price < Number(minPrice)) return false;
        if (maxPrice && h.price > Number(maxPrice)) return false;

        if (selectedStars && h.rating !== Number(selectedStars)) return false;

        return true;
      });

      resultsCount.textContent = `تم العثور على ${filtered.length} فندق`;

      filtered.forEach(hotel => {
        hotelsGrid.innerHTML += `
          <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="h-56 overflow-hidden relative">
              <img src="${hotel.image}" class="w-full h-full object-cover" />
              <div class="absolute top-3 right-3 bg-white rounded-full px-4 py-1 font-bold">${hotel.price} ر.س / ليلة</div>
            </div>
            <div class="p-5">
              <h3 class="text-xl font-bold">${hotel.name}</h3>
              <p class="text-gray-600 mt-2">${hotel.city}, ${hotel.country}</p>
              <p class="text-sm text-gray-500 mt-1">تقييم: ${hotel.rating} ⭐</p>
              <p class="text-sm text-gray-500 mt-1">الإطلالات: ${hotel.views.join(" - ")}</p>
              <button class="mt-4 bg-blue-800 text-white px-4 py-2 rounded-lg w-full font-bold">احجز الآن</button>
            </div>
          </div>
        `;
      });
    }

    renderHotels();
  </script>

  <footer class="bg-[#0a4a6e] text-white py-8 mt-10 text-center">
  © 2025 Al Musafir Hotels
  </footer>

</body>
</html>
